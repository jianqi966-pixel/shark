<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 èƒ½é‡é‡ç»„å®éªŒå®¤</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body style="background-color: #030712; color: white; margin: 0; font-family: monospace;">
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [step, setStep] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [status, setStatus] = useState("SYSTEM READY");

            // æ ¸å¿ƒéŸ³æ•ˆå‡½æ•°ï¼šæ‰‹åŠ¨è¾“å…¥æ—¶æ³¨æ„å¤§å°å†™
            const playTone = (freq, type = 'sine', duration = 0.2) => {
                try {
                    const ctx = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = type;
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(0.5, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + duration);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + duration);
                } catch (e) {
                    console.log("éŸ³é¢‘åˆå§‹åŒ–éœ€ç”¨æˆ·äº¤äº’");
                }
            };

            const startRefinery = async () => {
                if (isRunning) return;
                setIsRunning(true);
                setStep(0);
                
                const stages = ["SCANNING", "PRESSURIZING", "RECONFIGURING", "PURIFYING", "STABILIZING", "CRYSTALLIZING", "COMPLETED"];
                
                for (let i = 1; i <= 7; i++) {
                    setStatus(stages[i-1]);
                    
                    // é€»è¾‘ï¼šæ–½å‹æ—¶ä½éŸ³ï¼ŒæˆåŠŸæ—¶é«˜éŸ³
                    if (i < 7) {
                        playTone(200 + (i * 30), 'triangle', 0.1);
                    } else {
                        playTone(880, 'sine', 0.8);
                    }

                    await new Promise(r => setTimeout(r, 600));
                    setStep(i);
                }
                setIsRunning(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="w-full max-w-sm rounded-[3rem] p-10 text-center border border-white/10" style={{ background: 'rgba(15, 23, 42, 0.9)', backdropFilter: 'blur(20px)' }}>
                        <div className="mb-10 opacity-30 text-[9px] tracking-[0.3em] uppercase">
                            2026 Quantum Lab
                        </div>

                        <div className={`text-7xl mb-8 transition-all duration-1000 ${step === 7 ? 'scale-110' : 'scale-75 opacity-20'}`} style={step === 7 ? { filter: 'drop-shadow(0 0 20px #60a5fa)' } : {}}>
                            {step === 7 ? 'ğŸªˆ' : 'ğŸ¥'}
                        </div>

                        <h2 className="text-lg font-bold tracking-widest mb-2">
                            {step === 7 ? "2026 çš„ç’€ç’¨" : "2025 çš„å‹åŠ›"}
                        </h2>
                    
                        <p className="text-blue-500 text-[10px] mb-10 tracking-[0.2em]">
                            {status}
                        </p>

                        <button 
                            onClick={startRefinery} 
                            disabled={isRunning}
                            className="w-full py-5 rounded-2xl bg-white text-black font-bold text-[10px] tracking-[0.3em] uppercase active:scale-95 disabled:opacity-20 transition-all"
                        >
                            if (i === 7) {
                        // æ‹‰å“ç¤¼ç‚®ï¼
                            window.confetti({
                            particleCount: 150, // ç²’å­æ•°é‡ï¼Œè¶Šå¤šè¶Šçƒ­é—¹
                            spread: 70,        // æ‰©æ•£èŒƒå›´
                            origin: { y: 0.6 }, // ä»å±å¹•å“ªä¸ªé«˜åº¦å–·å‡º
                            colors: ['#60a5fa', '#ffffff', '#93c5fd'] // é¢œè‰²ï¼šè“è‰²å’Œç™½è‰²çš„çº¯å‡€ç»„åˆ
                       });  
                }
                            {isRunning ? "Processing..." : "START RECONSTRUCTION"}
                        </button>

                        <div className="mt-8 text-[8px] opacity-10 tracking-widest">
                            FOR XIN HUI
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
